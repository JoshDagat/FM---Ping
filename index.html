<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- css -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/6125184e5a.js" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <a href="/" title="Return to the homepage" class="logo">
      <img src="assets/img/logo.svg" alt="Ping logo">
    </a>
  </header>
  <!--  -->
  <main>
    <h2>We are launching <strong>soon!</strong></h2>
    <span class="subscribe-text">Subscribe and get notified</span>

    <form action="/" class="form" id="form">
      <input type="email" id="email" name="email" placeholder="Your email address..." aria-placeholder="Enter your email address here..." required>
      <button type="submit">Notify Me</button>
    </form>  
    <div class="img-div">
      <img src="assets/img/illustration-dashboard.png" alt="An image of the Ping dashboard">
    </div>
  </main>
  <!--  -->
  <footer>
    <div class="social-media-links">
      <a href="#" aria-lbael="Share on Facebook" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-lbael="Share on Twitter" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-lbael="Share on Instagram" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
    </div>

    <span class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </span>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Josuer Bague</a>.
    </p>
  </footer>
</body>
</html>
